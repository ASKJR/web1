<h1>
  {{ isEdit ? "Editar" : isViewMode ? "Visualizar" : "Novo(a)" }} Aluno(a)
</h1>
<div class="well">
  <form #formAluno="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="2"
        required
        [disabled]="isViewMode"
        [(ngModel)]="aluno.nome"
        #nome="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
      >
        <div [hidden]="!nome.errors['required']">Digite o nome da aluno.</div>
        <div [hidden]="!nome.errors['minlength']">
          O nome da aluno deve conter ao menos 2 caracteres.
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="nome">CPF:</label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        name="cpf"
        minlength="2"
        required
        [(ngModel)]="aluno.cpf"
        [disabled]="isViewMode"
        #cpf="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="cpf.errors && (cpf.dirty || cpf.touched)"
      >
        <div [hidden]="!cpf.errors['required']">Digite o nome do cpf.</div>
        <div [hidden]="!cpf.errors['minlength']">
          O nome do cpf deve conter ao menos 2 caracteres.
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="nome">E-mail:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        minlength="2"
        required
        [(ngModel)]="aluno.email"
        [disabled]="isViewMode"
        #email="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="email.errors && (email.dirty || email.touched)"
      >
        <div [hidden]="!email.errors['required']">Digite o email.</div>
        <div [hidden]="!email.errors['minlength']">O email 2 caracteres.</div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label for="nome">Data Nascimento:</label>
      <input
        type="date"
        class="form-control"
        id="nascimento"
        name="nascimento"
        required
        [(ngModel)]="aluno.dataDeNascimento"
        [disabled]="isViewMode"
        #nascimento="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="nascimento.errors && (nascimento.dirty || nascimento.touched)"
      >
        <div [hidden]="!nascimento.errors['required']">
          Digite a data de nascimento.
        </div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="row gx-2 gy-2">
        <div class="col-auto">
          <button
            *ngIf="!isViewMode"
            type="button"
            class="btn btn-primary"
            (click)="handleClik()"
            [disabled]="!formAluno.form.valid"
          >
            <i class="fa fa-save" aria-hidden="true"></i>
            {{ isEdit ? "Atualizar" : "Salvar" }}
          </button>
        </div>
        <div class="col-auto">
          <a [routerLink]="['/alunos']" class="btn btn-secondary">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
